<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa; 
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
  </style>
  <title>Centered Form</title>
</head>
<body>
  <div class="form-container">
    <form action="https://formspree.io/f/mvoegrnw" method="POST"
  >
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" placeholder="Phone Number" name="telephone">
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="How can I help you?" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</body>
</html>
